<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container p-5">
    <div class="row">
      <div class="col-md-4 bg-primary text-white p-3">Column 1</div>
      <div class="col-md-4 bg-success text-white p-3">Column 2</div>
      <div class="col-md-4 bg-warning text-dark p-3">Column 3</div>
    </div>
  </div>
  <div class="container mt-5">
    <h3>Bootstrap Buttons Example</h3>
    <button class="btn btn-primary rounded">Rounded Button</button>
    <button class="btn btn-success rounded-pill">Pill Button</button>
    <button class="btn btn-warning rounded-circle" style="width: 70px; height: 50px;">Circle</button>
    <button class="btn btn-outline-dark">Outlined</button>
  </div>
  <div class="card ms-5" style="width: 18rem;">
  <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card image">
  <div class="card-body" >
    <h5 class="card-title">Card Title</h5>
    <p class="card-text">Some quick example text inside the card.</p>
    <a href="#" class="btn btn-primary">Read More</a>
  </div>
</div>

  <!-- Bootstrap JS (for interactivity, optional here) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
